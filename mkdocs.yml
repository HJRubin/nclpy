site_name: nclpy

site_url: https://HJRubin.github.io/nclpy

repo_url: https://github.com/HJRubin/nclpy

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        - navigation.expand
        - navigation.tabs
        - navigation.tabs.sticky
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/HJRubin/nclpy/issues
    - API Reference:
          - nclpy module: nclpy.md
    - Notebooks: 
        - notebooks/ipyleaflet_intro.ipynb
        - notebooks/folium_intro.ipynb
        - notebooks/nclpy_intro.ipynb
